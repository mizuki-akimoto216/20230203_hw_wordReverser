<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Reverser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <label for="sentenceInput" class="form-label">>Word Reverser...</label>
            <textarea class="form-control" id="sentenceInput" rows="3" placeholder="Type in or paste some sentence"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="btnWordReverser">Reverse Word</button>
        <div class="output"></div>
    </div>

</body>
<script>
    function reverseWord(sentence){
        
        let wordsArray = sentence.split(" ");
        let reverseSentence= "";

        for(let i=0; i<wordsArray.length; i++){

            let word = wordsArray[i];
            
            let reverseWord = "";
            for(let j=word.length+1; j>=0; j--){
                let character = word.charAt(j);
                reverseWord = reverseWord.concat(character);
            }
            reverseSentence = reverseSentence.concat(reverseWord+" ");
        }

        return reverseSentence;
    }

    $(document).ready(function(){
        $('#btnWordReverser').click(function(){
            let sentenceInput = $('#sentenceInput').val();
            $('.output').html(reverseWord(sentenceInput));
        })
    })
</script>
</html>
